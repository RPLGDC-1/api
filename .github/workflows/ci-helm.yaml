  deploy_helm:
    name: deploy
    runs-on: ubuntu-latest
    # needs: build
    permissions:
      contents: write

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Deploy Helm
        uses: 'vimeda/helm@v1.7.0'
        with:
          release: 'api-charts'
          namespace: 'dunia-belanja'
          chart: 'api-charts/api-charts'
          token: '${{ secrets.PAT }}'
          values: values.yaml
          repo-alias: 'api-charts'
          repo: 'https://@raw.githubusercontent.com/RPLGDC-1/helm-chart-api/main/'
        env:
          KUBECONFIG_FILE: '${{ secrets.KUBECONFIG }}'

