  deploy_helm:
    name: deploy
    runs-on: ubuntu-latest
    # needs: build
    permissions:
      contents: write

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Deploy Helm
        uses: wahyd4/kubectl-helm-action@master
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBECONFIG }}
        with:
          args: |
            helm repo add api-charts ${{ secrets.REPO_URL }}
            helm upgrade --install api-charts api-charts/api-charts -n dunia-belanja
